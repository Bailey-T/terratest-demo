name: Terratest-demo
on: [push]

permissions:
      id-token: write
      contents: read
      
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: azure-lab 
    steps:
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  
    - name: 'Run Azure CLI commands'
      run: |
          az account show
          az group list
          pwd

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.15

    - uses: actions/checkout@v3

    - name: Test
      run: |
        pwd
        ls
        go test -v ./terratest/